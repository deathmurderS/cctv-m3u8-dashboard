apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cctv-ingress
  namespace: cctv-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: cctv.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cctv-frontend
            port:
              number: 80